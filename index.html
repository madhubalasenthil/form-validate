<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/a64a3f1332.js" crossorigin="anonymous"></script>/]
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
            <h3>Registration Form</h3>
            <div class="form-group ">
                <label for="username">User Name</label>
                <input type="text" placeholder="Enter User Name" id="username" data-name="Username">
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter User Email" id="email" data-name="Email">
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" placeholder="Enter User Password" id="password" data-name="Password">
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="text" placeholder="Enter User cpassword" id="cpassword" data-name="Confirm Password">
                <p>Error Message</p>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
